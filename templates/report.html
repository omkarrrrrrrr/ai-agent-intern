<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report - {{ query }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Report</h1>
  <h2>{{ query }}</h2>
  <p><em>{{ created_at }}</em></p>

  <h3>Summary</h3>
  <div style="white-space: pre-wrap;">{{ summary }}</div>

  <h3>Sources</h3>
  <ul>
    {% for l in links %}
      <li><a href="{{ l }}" target="_blank">{{ l }}</a></li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
</body>
</html>
