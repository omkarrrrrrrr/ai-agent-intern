<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent Reports</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>AI Agent Reports</h1>

  <form method="POST" action="/">
    <input type="text" name="query" placeholder="Ask something... (e.g., Impact of Mediterranean diet on heart health)" style="width: 400px;">
    <button type="submit">Create Report</button>
  </form>

  <h2>History</h2>
  {% if reports %}
    <ul>
      {% for r in reports %}
        <li>
          <a href="{{ url_for('report', report_id=r[0]) }}">{{ r[1] }}</a>
          ({{ r[2] }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No reports yet. Try a query above.</p>
  {% endif %}
</body>
</html>
